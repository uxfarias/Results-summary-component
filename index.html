<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Vinicius Rodrigues de Farias">
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <meta name="description" content="Frontend Mentor | Result Summary Component">

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Componente de Resultados</title>
</head>
<body>
  <div class="container" role="main">
    <div class="left" role="banner">
      <h1>Seu resultado</h1>
      <div class="score-left">
        <span class="big-score">76</span>
        <span class="small-score">/ 100</span>
      </div>
      <div class="left-text">
        <h3>Ótimo</h3>
        <p>Você obteve pontuação superior a 65% das pessoas que fizeram esses testes.</p>
      </div>
    </div>
    <div class="right">
      <h4 role="article">Resumo</h4>
      <div class="scores" role="main">
        <div class="score" style="color: hsl(0, 100%, 67%); background-color: hsla(0, 100%, 67%, 0.1);">
          <div class="score-title">
            <img src="images/icon-reaction.svg" alt="Reação">
            <span>Reação</span>
          </div>
          <span class="boldscore">80 /<span class="lightscore">100</span>
          </span>
        </div>
        <div class="score" style="color: hsl(39, 100%, 56%); background-color: hsla(39, 100%, 56%, 0.1);">
          <div class="score-title">
            <img src="images/icon-memory.svg" alt="Memória">
            <span>Memória</span>
          </div>
          <span class="boldscore">92 /<span class="lightscore">100</span>
          </span>
        </div>
        <div class="score" style="color: hsl(166, 100%, 37%); background-color: hsla(166, 100%, 37%, 0.1);">
          <div class="score-title">
            <img src="images/icon-verbal.svg" alt="Verbal">
            <span>Verbal</span>
          </div>
          <span class="boldscore">61 /<span class="lightscore">100</span>
          </span>
        </div>
        <div class="score" style="color: hsl(234, 85%, 45%); background-color: hsla(234, 85%, 45%, 0.1);">
          <div class="score-title">
            <img src="images/icon-visual.svg" alt="Visual">
            <span>Visual</span>
          </div>
          <span class="boldscore">72 /<span class="lightscore">100</span>
          </span>
        </div>
      </div>
    <button>Continuar</button>
    </div>
  </div>
</body>
</html>
